<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>Tip calculator</h1>
        <p>Enter the total bill and tip percentage to calculate the total.</p>
        <label for="bill">Bill Amount</label>
        <input type="number" class="bill">
        <br>
        <label for="tip">Tip percentage</label>
        <input type="number" class="tip"><br>
        <button class="btn">Calculate</button><br>
         <label for="total" class="total">Total:</label>
         <span class="result"> RS 100</span>
    </div>
    <script src="index.js"></script>
</body>
</html>
